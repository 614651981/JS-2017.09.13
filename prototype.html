<!-- 继承 -->
 <script>
	
	function Person(){
		this.name='Person';
		this.age=18;
		this.sex='nan';
		this.eat=function(){
			alert("eat"); 
		}
		this.aa=function(){
			alert('Person构造函数的aa');
		}
	}
	Person.prototype.aa=function(){
		alert('Person原型的aa')
	}
	function Student(){
		this.classes='wuif1707';
		this.number= '001';
		this.skill=function(){
			alert('fullStuck');
		}
		this.aa=function(){
			alert('student构造函数的aa');
		}
	}
     
	Student.prototype = new Person();
	let zhangsan = new Student();
	let lisi = new Student();

	Student.prototype.aa=function(){
		alert('student原型的aa')
	}
    console.log(lisi.__proto__==Student.prototype);
    console.log(Student.prototype.__proto__==Person.prototype);
    console.log(Person.prototype.__proto__==Object.prototype);
    console.log(Object.prototype.__proto__==null);
    
    lisi.aa();
    console.log(zhangsan.age);
    console.log(zhangsan);
// 构造函数、原型对象可以有相同的方法，优先使用构造函数的方法
</script>
